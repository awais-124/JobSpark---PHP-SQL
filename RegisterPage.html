<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSpark - Register Page</title>
    <link rel="stylesheet" href="./styles/generalStyles.css">
    <link rel="stylesheet" href="./styles/RegisterPage/form.css">
    <link rel="stylesheet" href="./styles/RegisterPage/input-field-row.css">
    <link rel="stylesheet" href="./styles/RegisterPage/media-queries.css">
    <link rel="stylesheet" href="./styles/RegisterPage/common-styles.css">
</head>
<body>
    
<form class="form-container" onsubmit="validateForm(event)">
    <div class="image-column"></div>
    <div class="form-content">
        <h3 class="register-form-heading">Create Account</h3>

        <div class="form-fields-row">
            <div class="input-column">
                <div class="input-group-register-form">
                    <input type="text" id="firstName" name="firstName" required placeholder=" ">
                    <label for="firstName">First Name</label>
                </div>
                <div class="input-group-register-form">
                    <input type="text" id="lastName" name="lastName" required placeholder=" ">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="input-group-register-form">
                    <input type="username" id="username" name="username" required placeholder=" ">
                    <label for="username">Username</label>
                </div>
            </div>

            <div class="input-column">
                <div class="input-group-register-form">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <div class="input-group-register-form">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" ">
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <div class="input-group-register-form">
                    <input type="url" id="linkedIn" name="linkedIn" placeholder=" ">
                    <label for="linkedIn">LinkedIn URL</label>
                </div>
            </div>
        </div>

        <div class="full-width-row">
            <div class="checkbox-group">
                <input type="checkbox" name="notifications">
                <label for="notifications">I would like to receive email notifications about new job opportunities and updates</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="policy" required>
                <label for="policy">I agree to the Terms of Service and Privacy Policy</label>
            </div>

            <button class="btn-register" type="submit">Register</button>

            <div class="bottom-line">
                <p>Already have an account?</p>
                <a href="./LoginPage.html">Login Here!</a>
            </div>
        </div>
    </div>
</form>

<script>
    function validateForm(event) {
        event.preventDefault();

        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
        const linkedIn = document.getElementById('linkedIn').value.trim();

        let isValid = true;
        let errorMessage = '';

        if (!firstName || !lastName || !username || !password || !confirmPassword) {
            isValid = false;
            errorMessage += 'All fields are required.\n';
        }

        if (!isValidUsername(username)) {
            isValid = false;
            errorMessage += 'Username can only contain letters, hyphens (-), and underscores (_).\n';
        }

        if (!isValidPassword(password)) {
            isValid = false;
            errorMessage += 'Password must contain at least one lowercase letter, one uppercase letter, one digit, one special character, and be at least 8 characters long.\n';
        }

        if (password !== confirmPassword) {
            isValid = false;
            errorMessage += 'Passwords do not match.\n';
        }

        const linkedInPrefix = 'https://www.linkedin.com/in/';
        if (linkedIn && !linkedIn.startsWith(linkedInPrefix)) {
            isValid = false;
            errorMessage += 'LinkedIn URL must be a valid LinkedIn profile URL.\n';
        }

        if (!isValid) {
            alert(errorMessage);
        } else {
            alert('Form submitted successfully!');
        }
        return true;
    }

    function isValidUsername(username) {
        for (let i = 0; i < username.length; i++) {
            const char = username[i];
            if (!(
                (char >= 'a' && char <= 'z') || 
                (char >= 'A' && char <= 'Z') || 
                char === '-' || 
                char === '_'
            )) {
                return false;
            }
        }
        return true;
    }

    function isValidPassword(password) {
        let hasLower = false, hasUpper = false, hasDigit = false, hasSpecialChar = false;

        for (let i = 0; i < password.length; i++) {
            const char = password[i];
            if (char >= 'a' && char <= 'z') hasLower = true;
            if (char >= 'A' && char <= 'Z') hasUpper = true;
            if (char >= '0' && char <= '9') hasDigit = true;
            if ('!@#$%^&*()_+={}[]|\\:;"\'<>,.?/~`'.includes(char)) hasSpecialChar = true;
        }

        return password.length >= 8 && hasLower && hasUpper && hasDigit && hasSpecialChar;
    }
</script>

</body>
</html>
